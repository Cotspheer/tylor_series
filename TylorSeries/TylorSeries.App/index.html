<!DOCTYPE HTML>
<html>

<head>
</head>

<body>
    <form>
        <fieldset>
            <legend>TylorReihe</legend>
            <label for="txtIterations">Iterationen</label>
            <input id="txtIterations" type="number" />
            <button id="btnCalc" type="button">
                Berechnen
            </button>
            <button id="btnCalcAll" type="button">
                Berechnen (10...10'000'000)
            </button>
        </fieldset>
    </form>
    <section id="sOutput">

    </section>
    <script src="./tylor.calc.js"></script>
    <script>
        var calc = new TylorCalculatorPerf();
        var button = document.getElementById("btnCalc");
        var calcValue = function(itp){
             var result = calc.getTylorResult(1, parseInt(itp));
            
            var section = document.getElementById("sOutput");
            var span = document.createElement("span");
            var br = document.createElement("br");
            
            span.textContent = result.toString();
            
            section.appendChild(span);
            section.appendChild(br);
        }
        
        button.addEventListener("click", function() { 
            var itp = document.getElementById("txtIterations").value;
            
           calcValue(itp);
        });
        
        var btnAll = document.getElementById("btnCalcAll");
        
        btnAll.addEventListener("click", function() {
            var values = [
                10
                , 100
                , 1000
                , 10000
                , 100000
                , 1000000
                , 10000000
            ];
            
            for (var val in values) {
                calcValue(values[val]);
            }           
        });
    </script>
</body>

</html>
